<!DOCTYPE html>
<html>
<head>
    <title>Voting Dashboard - SecureChainVote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voting Dashboard</h1>
        <form id="voteForm">
            <input type="text" id="voter_id" placeholder="Voter ID" required><br>
            <input type="text" id="candidate" placeholder="Candidate Name" required><br>
            <button type="submit">Vote</button>
        </form>

        <button id="resultsBtn">View Results</button>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
